<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="row flex-column mt-3">
          <div class="col">
            <a href="./dashboard.html">Dashboard</a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pt-5">
        <div class="card mb-3">
          <img
            src="#"
            class="card-img-top img-fluid w-50 align-self-center"
            alt=""
            id="flag"
          />
          <div class="card-body">
            <h5 class="card-title" id="country"></h5>
            <p class="card-text" id="capital"></p>
            <p id="area"> </p>
            <p id="population"> </p>
          </div>
        </div>
      </div>
      <div class="row mt-3 justify-content-between" id="colorListView"></div>
      <div class="row" id="pagination">
        <!-- Pagination placeholder -->
      </div>
    </div>
    <script src="./js/services.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
